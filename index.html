<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <meta property="og:image" content="images/share.jgp">
    <meta property="og:description" content="">
    <meta property="og:title" content="Otto Brewerytown – New 2019 Philadelphia Condos">

    <title>Otto Brewerytown – New 2019 Philadelphia Condos</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />

    <!--[if IE]>
        <style>.fp-app-sidebar { min-width: 200px; }</style>
    <![endif]-->
</head>

<body>

    <a href="#page-content" class="visually-hidden">Skip to Content</a>

    <div id="page-content" class="page-content">

        <div class="site-header">

            <h6>Now Accepting Reservations</h6>

        </div>
        <!-- .site-header -->

        

        <div id="floorplan" class="floorplan texture content-container">

            <div class="container large-width intro-text">

                <div class="content-block">

                    <h1 class="text-center">The Floor Plans</h1>

                </div>

            </div>
            <!-- .container -->

            <div class="container xlarge-width">

                <div id="fp-app" class="fp-app">  
                    <div class="fp-app-sidebar text-center">
                        <div v-bind:class="{ active: index===0 }" class="fp-app-sidebar-item" @click="countPrice(0)"><h5>Studio</h5></div>
                        <div v-bind:class="{ active: index===1 }" class="fp-app-sidebar-item" @click="countPrice(1)"><h5>1-Bedroom</h5></div>
                        <div v-bind:class="{ active: index===2 }" class="fp-app-sidebar-item" @click="countPrice(2)"><h5>2-Bedroom</h5></div>
                        <div v-bind:class="{ active: index===3 }" class="fp-app-sidebar-item" @click="countPrice(3)"><h5>Penthouse</h5></div>
                        <a class="link-item" href="images/OTTO_Phase_I_FloorPlans.pdf" target="_blank">Download all floor plans</a>
                    </div>
                    <div class="fp-app-content">
                        <div class="fp-app-content-copy">

                            <transition name="text-change" mode="out-in">
                                <h2 :key="index">{{ categories[index].title }}</h2>
                            </transition>
                            
                            <transition name="slide-change" mode="out-in">
                                <p :key="index" class="fp-app-content-copy-desc">{{ categories[index].desc }}</p>
                            </transition>

                            <!--<p>Starting at:</p>
                            <h3>{{ animatedNumber }}</h3>-->
                            <div :class="{expand : isOpen}" class="link-item" @click="toggleFeatures()">
                                
                                <button><h6>Unit Features</h6></button>
                                
                                <div class="link-item-list_wrap">
                                <ul class="link-item-list">
                                    <li class="link-item-list-item" v-for="feature in categories[index].units[subIndex].features">
                                        {{ feature }}
                                    </li>
                                </ul>
                                </div>

                            </div>
                        </div>
                        <div class="fp-app-content-floorplan">
                            <transition name="slide-change" mode="in-out">
                            <img :class="{expand : isExpand}" class="fp-app-content-floorplan-image" :key="`${index}.${subIndex}`" :src="`images/assets/floorplan/floorplan-otto-${categories[index].units[subIndex].floorplan}.jpg`" alt="Floorplan at Otto Brewerytown" @click="toggleImgExpand()">
                            </transition>

                            <div class="fp-app-content-floorplan-unit">
                                <div class="fp-app-content-floorplan-unit-ctrl" @click="changeSlide('prev')">
                                    <img src="images/ui/otto-arrow-dark.svg" alt="show previous unit">
                                </div>
                                <h6>{{ categories[index].units[subIndex].name }}</h6>
                                <div class="fp-app-content-floorplan-unit-ctrl" @click="changeSlide('next')">
                                    <img src="images/ui/otto-arrow-dark.svg" alt="show next unit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- .floorplan content-container -->

    </div>
    <!-- .page-content -->

    <script src="js/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/scripts.js"></script>

    <script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
        if (!user) {
            window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
            });
        }
        });
    }
    </script>

</body>

</html>
